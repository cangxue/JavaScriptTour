<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础 JavaScript 实例</title>
</head>
<body>

<h2>用JavaScript输出文本</h2>

<p>我的第一个段落</p>
<script>
    document.write(Date());
</script>

<h2>用JavaScript改变HTML元素</h2>
<p id="p2">我的第二个段落。</p>
<script>
    document.getElementById("p2").innerHTML="段落已修改。";
</script>

<h2>调用外部JavaScript</h2>
<p id="p3">我第三个段落</p>
<button type="button" onclick="firstFunction()">点击这里</button>
<script src="myFunction.js"></script>

<h2>函数使用</h2>
<p id="p3">我的第二个段落。</p>
<button type="button" onclick="myFunction()">尝试一下</button>
<script>
    function myFunction() {
        document.getElementById("p3").innerHTML="函数调用";
    }
</script>



</body>
</html>
