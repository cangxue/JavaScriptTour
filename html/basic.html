<!DOCTYPE html>
<html>
<!-- 头部 -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- 基础 -->
    <h1>标题</h1><br>
    <p>段落</p><br>
    <a href="http://www.runoob.com">链接</a><br>
    <img src="/images/logo.png" width="50" height="50"><br>

    <!-- 元素:p、br -->

    <!-- 属性:class、id、style、title -->

    <!-- 标题 -->
    <h1>这是一个标题</h1>
    <h2>这是另一个标题</h2>

    <!-- 水平线 -->
    <hr>

    <!-- 段落 -->
    <p>这是一个段落</p>
    <p>这是另一个段落</p>
    <p>这个<br>段落<br>演示了分行的效果</p>

    <hr>

    <!-- 格式化 -->
    <h3>字体格式化</h3>
    <b>这个文本是加粗的</b> 
    <br>
    <strong>这个文本是加粗的</strong>
    <br>
    <em>这个文本是斜体的</em>
    <br>
    <i>这个文本是斜体的</i>
    <br>
    <small>这是小号字</small>
    <br>
    <p>该段落文字从左到右显示。</p>  
    <p><bdo dir="rtl">该段落文字从左到右显示。</bdo></p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
    
    <hr>

    <!-- 链接 -->
    <a href="http://www.runoob.com">访问菜鸟教程</a>
    <a href="http://www.runoob.com" target="_blank">新页面访问</a>

    <br>

    <a id="tips">有用的提示部分</a>
    <a href="#tips">访问有用的提示部分</a>
    <a href="http://www.runoob.com/html/html-links.html#tips">访问有用的提示部分</a>
    <p>这是一个电子邮箱链接:
        <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">
    </p>
            
    <hr>

    <!-- css -->
    <p style="font-family:Arial, Helvetica, sans-serif;color:red;font-size:20px;">一个段落</p>
    <h1 style="text-align:center">居中对齐的标题</h1>

    <hr>

    <!-- 图像 -->
    <img src="boat.gif" alt="Big Boat">

</body>
</html>
