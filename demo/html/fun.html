<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fun练习</title>
</head>
<body>

<p>查找最大数</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    x = findMax(1, 234, 500, 115, 44, 88);

    function findMax() {
        var i, max = arguments[0];
        if (arguments.length < 2) return max;

        for (i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }

    document.getElementById("demo").innerHTML = x;

    // 构造函数
    function myFunction(arg1, arg2) {
        this.firstName = arg1;
        this.lastName = arg2;
    }

    var x = new myFunction("John", "Doe");
    document.getElementById("demo1").innerHTML = x.firstName;
</script>

</body>
</html>
