<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>grammar</title>
</head>

<body>

    <h1>我的网页</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <button type="button" onclick="myFunction()">点击这里</button>
    <button onclick='getElementById("demo4").innerHTML=Date()'>现在的时间是？？</button>
    <!--将修改自身元素的内容-->
    <button onclick="this.innerHTML=Date()">我的时间</button>

    <button onclick="displayDate()">现在的时间是?</button>

    <!--正则表达式-->
    <p>替换 "microsoft" 为 "Runoob" :</p>
    <button onclick="myFunction2()">点我</button>
    <p id="demo5">请访问 Microsoft!</p>

    <button onclick="message()">Try it</button>

    <p>请输入 1 到 10 之间的数字：</p>
    <input id="numb">
    <button type="button" onclick="myFunction3()">提交</button>
    <p id="demo6"></p>

    <form action="demo_form.php" method="post">
        <input type="text" name="fname" required="required">
        <input type="submit" value="提交">
    </form>

    <p>点击提交按钮，如果输入框是空的，浏览器会提示错误信息。</p>

    <input id="id1" type="number" max="100">
    <button onclick="myFunction4()">验证</button>

    <p id="demo7"></p>

    <script>
        a = 1; b = 2; c = a + b
        document.getElementById("demo1").innerHTML = c;

        function myFunction() {
            document.getElementById("demo1").innerHTML = "你好世界！";
            document.getElementById("demo2").innerHTML = "你最近怎么样?";
        }

        var carname = "Kimi";
        document.getElementById("demo3").innerHTML = carname;

        // JavaScript 数据类型
        // 字符串（String）、数字(Number)、布尔(Boolean)、数组(Array)、对象(Object)、空（Null）、未定义（Undefined）。

        var person = {
            firstname: "John",
            lastname: "Doe",
            age: 25
        }
        document.getElementById("demo3").innerHTML = person.firstname;

        function displayDate() {
            document.getElementById("demo4").innerHTML = Date();
        }

        time = 30; x = 0;
        if (time < 20) {
            x = -1;
        } else {
            x = 1;
        }


        function myFunction2() {
            var str = document.getElementById("demo5").innerHTML;
            var txt = str.replace(/microsoft/i, "Runoob");
            document.getElementById("demo5").innerHTML = txt;
        }

        var patt = /e/
        patt.test("The best things in life are free!"); // ture

        /e/.exec("The best things in life are free!"); // e

        //  判断输入是否为数字、字母、下划线组成
        function isValid(str) {
            return /^\w+$/.test(str);
        }
        str = "12345abd_";
        document.getElementById("demo5").innerHTML = isValid(str);

        var txt = "";
        function message() {
            try {
                alert("Welcome guest!");
            } catch (err) {
                txt = "本页有一个错误。\n\n";
                txt += "错误描述：" + err.message + "\n\n";
                txt += "点击确定继续。\n\n";
                alert(txt);
            }
        }

        document.getElementById("demo5").innerHTML = txt;

        function myFunction3() {
            var x, text;

            // 获取 id="numb" 的值
            x = document.getElementById("numb").value;

            // 如果输入的值 x 不是数字或者小于 1 或者大于 10，则提示错误 Not a Number or less than one or greater than 10
            if (isNaN(x) || x < 1 || x > 10) {
                text = "输入错误";
            } else {
                text = "输入正确";
            }
            document.getElementById("demo").innerHTML = text;

        }

        function validateForm() {
            var x = document.forms["myForm"]["email"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                alert("不是一个有效的 e-mail 地址");
                return false;
            }
        }

        function myFunction4() {
            var txt = "";
            if (document.getElementById("id1").validity.rangeOverflow) {
                txt = "输入的值太大了";
            }
            document.getElementById("demo7").innerHTML = txt;
        }

        var text = '{ "sites" : [' +
            '{ "name":"Runoob" , "url":"www.runoob.com" },' +
            '{ "name":"Google" , "url":"www.google.com" },' +
            '{ "name":"Taobao" , "url":"www.taobao.com" } ]}';

        obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.sites[1].name + " " + obj.sites[1].url;



    </script>

</body>

</html>
